<div class = "midTable" >
	<div class="greeting_room midTableTd">
			<div class="alert-box">
				<div  class="alert-box-title">{{i18n.uploadOrChoose.Title}}</div>
					<select ng-model="selectDatabase" ng-change="selectOption(selectDatabase)">
						<option value="" selected disabled>{{i18n.uploadOrChoose.selectOption}}</option>
						<option ng-repeat="database in databases" value="{{database}}">{{database}}</option>
						<option value="__upload__">{{i18n.uploadOrChoose.upload}}</option>
					</select>				
				<br>
				<a class="renderLogin button" ui-sref="initial" >
					{{i18n.uploadOrChoose.ok}}
				</a>
				<input id="uploadDBfile" class="hidden" type="file" multiple="multiple"/>
			<div>
	</div>
</div>
