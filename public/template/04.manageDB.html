<div id="manageDB" class = "midTable" >
	<div class="midTableTd">
			<div class="alert-box">
				<div  class="alert-box-title">{{i18n.manageDB.Title}}</div>
				<div class="selection_list">
					<div ng-repeat="database in databases" ng-click="setDB(database)">{{database.name}}</div>
					
					<div  id="progress-panel"></div>					
				</div>
				<div class="button" ng-click="uploadDB()">{{i18n.manageDB.upload}}</div>	
				<a class="renderLogin button" ng-click="done()" >
					{{i18n.manageDB.ok}}
				</a>
				<input id="uploadDBfile" class="hidden" type="file" multiple="multiple"/>
			<div>
	</div>
</div>
