<div id="showTypeMaps">
	<div class="typeMaps-panel">
		<div class="typeMaps-classified_typeMaps" ng-if="data.mapsFlag">
			<ul class="typeMaps-Wrapper type-Maps">
				<li class="typeMaps-top-li" ng-repeat="typeMap in data.typeMaps" ng-init="typeMap=typeMap" ng-include="'typeMapsTree'"></li>
			</ul>
		</div>
		<div class="typeMaps-unclassified" ng-if="data.unclassifiedFlag">
			<div class="typeMaps-unclassified_typeMaps">
				<div class="typeMaps-unclassified_typeMaps-title">{{i18n.typeMaps.unclassified_typeMaps}}</div>
				<ul class="typeMaps-Wrapper type-Maps">
					<if ng-repeat="typeMap in data.unclassified_typeMaps" ng-init="typeMap=typeMap">
						<li ng-if="typeMap.data.showInMap" class="typeMaps-top-li"  ng-include="'typeMapsTree'"></li>
					</if>
				</ul>
			</div>
		</div>
	</div>
	<br>
	<div class="btn-done" ng-click="data.close()">OK</div>
</div>


<script type="text/ng-template" id="typeMapsTree">
	<ul ng-if="typeMap.data.showInMap" ng-init="type = typeMap.data;">
		<span class="typeMap-check-block" ng-click="data.click(type)">
			<span  class="typeMap-check {{data.check(type.tid)?'checked':'unchecked'}}"></span>
			<span  class="typeMap-check-label">{{type.type_label}}</span>
		</span>
		<div ng-if="!sup_tid && typeMap.sub.list" class="{{typeMap.showSub? 'btn-up' : 'btn-down'}}" ng-click="typeMap.showSub = !typeMap.showSub;"></div>
	    <ul  class="typeMaps-Wrapper" ng-if="typeMap.sub && typeMap.showSub">
			<if ng-repeat="typeMap in typeMap.sub.list" ng-init="sup_tid = type.tid">
				<li ng-if="typeMap.data.showInMap"  class="typeMaps-sub-li"  ng-include="'typeMapsTree'"></li>
			</if>
	    </ul>
	</ul>

</script>
