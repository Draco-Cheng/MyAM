<div id="showType">
	<div ng-if="types===ubdefiend">loading...</div>
	<div ng-if="types.length===0">null</div>
	<div ng-if="types">
		<div class="typeMaps-classified_typeMaps">
			<ul class="typeMaps-Wrapper"><li ng-repeat="typeMap in typeMaps" ng-init="typeMap=typeMap" ng-include="'typeTree'"></li></ul>
		</div>
		<div class="typeMaps-unclassified_typeMaps">
			-----------unclassified_typeMaps------------------------------
			<ul class="typeMaps-Wrapper"><li ng-repeat="typeMap in unclassified_typeMaps" ng-init="typeMap=typeMap" ng-include="'typeTree'"></li></ul>
		</div>		
	</div>

	<div class="addType">
		<div class="table">
			<div class="td td-add">
				<div class="btn-add" ng-click="addType()">
					<div class="btn-add-word">{{i18n.showType.add}}</div>
				</div>
			</div>
			<div class="td">
				<input id="type_label" ng-model="addData.type_label" ng-click="removeErrorClass()" type="text" placeholder="{{i18n.showType.label}}" />
			</div>
			<div class="td">
				<select id="cashType" ng-model="addData.cashType">
					<option value="0">{{i18n.showType.cost_earn}}</option>
					<option value="-1">{{i18n.showType.cost}}</option>
					<option value="1">{{i18n.showType.earn}}</option>
				</select>

			</div>			
			<div class="td">
				<div class="wrapper"><input id="quickSelect" ng-model="addData.quickSelect" type="checkbox" />{{i18n.showType.quickSelect}}</div>
				<div class="wrapper"><input id="master" ng-model="addData.master" type="checkbox" />{{i18n.showType.master}}</div>
				<br>
				<div class="wrapper"><input id="showInMap" ng-model="addData.showInMap" type="checkbox" />{{i18n.showType.showInMap}}</div>
			</div>
			<div class="td">
				<select id="parent_tid" ng-model="addData.parent_tid">
					<option value="" disabled>{{i18n.showType.parent}}</option>
					<option ng-repeat="type in types" value="{{type.tid}}">{{type.type_label}}</option>
				</select>
			</div>
		</div>
	</div>
</div>


<script type="text/ng-template" id="typeTree">
	<span>{{typeMap.data.tid}}</span>
	<input value="{{typeMap.data.type_label}}" />
	<select id="cashType" ng-model="typeMap.data.cashType">
		<option value="0">{{i18n.showType.cost_earn}}</option>
		<option value="-1">{{i18n.showType.cost}}</option>
		<option value="1">{{i18n.showType.earn}}</option>
	</select>
	<div class="wrapper"><input ng-model="typeMap.data.quickSelect" type="checkbox" />{{i18n.showType.quickSelect}}</div>
	<div class="wrapper"><input ng-model="typeMap.data.master" type="checkbox" />{{i18n.showType.master}}</div>
	<div class="wrapper"><input ng-model="typeMap.data.showInMap" type="checkbox" />{{i18n.showType.showInMap}}</div>
	<select id="parent_tid">
		<option value="" disabled>{{i18n.showType.parent}}</option>
		<option ng-repeat="type in types" value="{{type.tid}}">{{type.type_label}}</option>
	</select>
    <ul  class="typeMaps-Wrapper" ng-if="typeMap.sub">
        <li ng-repeat="typeMap in typeMap.sub" ng-include="'typeTree'"></li>
    </ul>
</script>
