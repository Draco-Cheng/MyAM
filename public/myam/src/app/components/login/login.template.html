<div class="container col-xs-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">ID</label>
      <input type="text" placeholder="enter your ID" [(ngModel)]="form.acc" class="form-control" name="acc" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="password" placeholder="enter your password" [(ngModel)]="form.pwd" class="form-control" name="pwd" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <input type="checkbox" [(ngModel)]="form.keep" name="keepLogin" id="keepLogin">
    <label for="keepLogin">Keep Login</label>
    <div class="pull-right">
      <a href="#/register">
        <span class="glyphicon glyphicon-chevron-right"></span> Register page
      </a>
    </div>
  </form>
</div>
